<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- fontawsome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-10 col-md-5">
        <div class="card p-3">    
          <div class="search">
            <input
              type="search"
              class="form-control"
              placeholder="Please enter a city name : "
            />
            <button id="icon" class="btn btn-info">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="card-body">
            <h2 class="card-title">Weather In <span id="name">Tokyo</span></h2>
            <h1> <span id="temp">98</span>Â°C</h1>
            <h5><span> <i class="fas fa-cloud"></i></span> <span id="description" class="ms-2" >Broken Clouds</span> </h5>
            <h5>Humidity : <span id="humidity">66</span>%</h5>
            <h5>Wind Speed: <span id="wind">3.5 </span>km/h</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
